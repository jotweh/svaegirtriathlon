COM_JOOMGALLERY_CONFIG_CV_CS_RSS_ICON_LONG="Mit dieser Option kann ein Icon für den News-Feed in der Kategorieansicht eingeblendet werden. Dieses Icon wird nur angezeigt, wenn die Option 'RSS-Feed' ebenfalls aktiviert ist.<br />Zusätzlich kann ausgewählt werden, mit welchem Feed-Format das Icon verlinkt werden soll.<br />Hinweis: Der Grund, warum es diese Extra-Option für das Icon gibt, ist der, dass ungeachtet des Icons die Feeds (Atom und RSS 2.0) zum Dokumenten-Header hinzugefügt werden, sodass zum Beispiel Browser darauf reagieren können. Das Icon ist also nicht unbedingt nötig."
