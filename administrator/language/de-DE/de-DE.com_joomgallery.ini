COM_JOOMGALLERY_CONFIG_COMMON_REPORT_IMAGES_LONG="Hier kann ausgewählt werden, ob bei den Thumbnails ein Button angezeigt werden soll, mit denen die Besucher das jeweilige Bild einem Verantwortlichen melden können, damit es zum Beispiel entfernt oder zensiert wird. Bitte beachte für diese Option auch die Benachrichtigungseinstellungen im Tab 'Generelle Einstellungen' -> 'Benachrichtigungen' (die Benachrichtigungen des Melde-Buttons <strong>müssen</strong> dort aktiviert sein) sowie im Tab 'Benutzer-Rechte' -> 'Beanstungen' (dort <strong>muss</strong> 'Beanstandungen ermöglichen' aktiviert sein)."
