COM_JOOMGALLERY_CONFIG_DV_GS_ORIGFILESIZE_LONG="Soll die Dateigröße des Original-Bildes angezeigt werden? Diese Anzeige erfolgt selbstverständlich nur dann, wenn auch ein Originalbild vorhanden ist."
