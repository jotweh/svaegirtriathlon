COM_JOOMGALLERY_CONFIG_DV_AC_DISPLAY="Anfänglich geöffnete Sektion"
COM_JOOMGALLERY_CONFIG_DV_AC_DISPLAY_LONG="Gebe hier den Index derjenigen Sektion an, die anfänglich mit dem Übergangseffekt geöffnet werden soll (1 = erste Sektion). Um alle Sektionen anfänglich geschlossen zu halten, gebe eine 0 ein. Um diesen Effekt grundsätzlich abzustellen, wähle bei 'Anfangseffekt' bitte 'Nein' aus."
