COM_JOOMGALLERY_CONFIG_FS_UP_ALLIMAGESTOADMIN_LONG="Wenn diese Option aktiviert ist, werden den Superadministratoren alle Bilder und Kategorien in den Listen angezeigt und nicht nur ihre eigenen."
