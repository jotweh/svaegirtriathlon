COM_JOOMGALLERY_CONFIG_UR_CM_APPROVE_NEEDED_ANONYM_LONG="Normalerweise werden abgegebene Kommentare sofort veröffentlicht. Mit dieser Einstellung kann erzwungen werden, dass Kommentare <strong>von nicht eingeloggten Benutzern</strong> erst nach Genehmigung durch den Admin veröffentlicht werden. Um Administratoren über neue Kommentare zu informieren, beachte bitte die entsprechenden Einstellungen im Tab '<strong>Generelle Einstellungen</strong>' » '<strong>Benachrichtigungen</strong>'."
COM_JOOMGALLERY_CONFIG_UR_CM_APPROVE_NEEDED_LONG="Normalerweise werden abgegebene Kommentare sofort veröffentlicht. Mit dieser Einstellung kann erzwungen werden, dass Kommentare erst nach Genehmigung durch den Admin veröffentlicht werden. Um Administratoren über neue Kommentare zu informieren, beachte bitte die entsprechenden Einstellungen im Tab '<strong>Generelle Einstellungen</strong>' » '<strong>Benachrichtigungen</strong>'."
