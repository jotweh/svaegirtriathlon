COM_JOOMGALLERY_CONFIG_UR_UU_UPLOAD_SINGLE_LONG="Generell gibt es drei mögliche Uploadmethoden für das Frontend: den Einzelbilder-Upload, den Batch-Upload und den Java-Upload. Ist diese Option aktiviert, wird den Frontend-Benutzern der Einzelbilder-Upload angeboten."
COM_JOOMGALLERY_CONFIG_UR_UU_USERCATACCESS="Dürfen User den Acces Level ändern: "
COM_JOOMGALLERY_CONFIG_UR_UU_USERCATACCESS_LONG="Wähle aus, ob der Benutzer im Frontend den Access Level (Zugriffsrechte) seiner eigenen Kategorie verändern darf. Dabei darf der im Backend festgelegte Access Level nicht unterschritten werden. Maximal darf der Access Level des Benutzers eingestellt werden. Administratoren dürfen den Access Level beliebig ändern."
