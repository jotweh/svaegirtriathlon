COM_JOOMGALLERY_CONFIG_GS_PD_PATH_ORIGINALS_STORED="Pfad zum Speicherort der Original-Bilder. In dieses Verzeichnis werden die Original-Bilder in unveränderter Größe abgelegt. Die in diesem Verzeichnis abgelegten Bilder werden später zur Darstellung im PopUp verwendet, sofern die PopUp-Option gesetzt ist."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_THUMBNAILS_STORED="Pfad zum Speicherort der Thumbnails. In dieses Verzeichnis werden die automatisch generierten Thumbnails abgelegt. Die Thumbnails werden später zur Anzeige in der Galerie-Übersicht, der Kategorie-Übersicht und auf den Toplist-Seiten verwendet. Außerdem werden die Thumbnails zur Generierung der Minis herangezogen."
