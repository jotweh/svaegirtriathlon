COM_JOOMGALLERY_IMGMAN_ALIAS_TIP="Der Alias wird für die Generierung einer SEF-URL genutzt. Falls Du dieses Feld leer lässt, wird die JoomGallery hier einen Standardtext generieren. Er besteht aus dem kleingeschriebenen Titel und Bindestrichen anstatt von Leerzeichen. Zusätzlich wird die ID des Bildes angehängt, um die Einzigartigkeit des Alias sicherzustellen. Du kannst aber den Alias auch manuell eingeben, achte aber dabei bitte auf Kleinschreibung und dass nur der Bindestrich als einziges Sonderzeichen erlaubt ist. Leerzeichen und Unterstriche dürfen nicht verwendet werden! Solltest Du nicht lateinische Buchstaben eingeben, so wird das Datum und die Zeit als Titel eingesetzt."
COM_JOOMGALLERY_IMGMAN_ASSIGN_ORIGINAL="Original zuorden?"
COM_JOOMGALLERY_IMGMAN_ASSIGN_ORIGINAL_LONG="Geben Sie hier bitte an, ob dem neuen Bild auch ein Originalbild zugeordnet werden soll. Da beim Upload des Bildes die Löschung des Originals gewählt gewesen sein kann, besteht die Möglichkeit, dass kein entsprechendes Original vorhanden ist.<br />Beachten Sie bitte, dass dem neuen Bild nur ein Original mit gleichem Dateinamen wie das Detail-Bild zugeordnet werden kann und dass sich dieses Original in dem Verzeichnis "_QQ_"Verzeichnis_der_Originalbilder / Name_der_Bild-Kategorie"_QQ_" befinden muss.<br />Nach Auswahl des Bildes erhalten Sie eine Status-Meldung, ob ein entsprechendes Original vorhanden ist. Sollten Sie "_QQ_"Ja"_QQ_" wählen und das Original existiert nicht, so wird das Detail-Bild als Original verwendet. Bei "_QQ_"Nein"_QQ_" wird dem neuen Bild kein Original zugeordnet."
