COM_JOOMGALLERY_CONFIG_UR_RT_CALC_TYPE_BAYES1="Gewichtet (Bayes)"
COM_JOOMGALLERY_CONFIG_UR_RT_CALC_TYPE_LONG="Die Standard-Berechnungsart ermittelt den rechnerischen Durchschnitt. Bei der gewichteten Berechnungsart nach <a href="_QQ_"http://de.wikipedia.org/wiki/Thomas_Bayes"_QQ_" target="_QQ_"_blank"_QQ_">Thomas Bayes</a> wird die Anzahl der abgegebenen Bewertungen in die Berechnungen einbezogen, wobei sich eine hohe Anzahl an abgegebenen Bewertungen positiv auf das Berechnungsergebnis auswirkt."
