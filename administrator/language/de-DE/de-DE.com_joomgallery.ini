COM_JOOMGALLERY_CONFIGS_GROUP="Gruppe, zu der die Konfig-Zeile gehört"
COM_JOOMGALLERY_CONFIGS_INFO_1="<strong>Die Anordnung ist wichtig:</strong> Für Benutzer, die zu mehr als einer Benutzergruppe gehören (was meistens der Fall ist), wird immer die Konfig-Zeile verwendet, die den höchsten Ordering-Wert hat. Bitte beachte dabei, dass ein Benutzer immer automatisch auch zu den übergeordneten Gruppen seiner Benutzergruppe gehört. Wir empfehlen deshalb, der Konfig-Zeile einer Gruppe immer einen höheren Ordering-Wert zu geben als den Konfig-Zeilen der übergeordneten Gruppen."
COM_JOOMGALLERY_CONFIGS_INFO_2="Für nicht eingeloggte Besucher Deiner Seite wird immer die Konfig-Zeile <i>Standard [ Öffentlich ]</i> verwendet."
COM_JOOMGALLERY_CONFIGS_INFO_3="Falls Du bestimmte Einstellungen in allen Konfig-Zeilen ändern möchtest, bearbeite dafür bitte eine beliebige Konfig-Zeile und aktiviere vor dem Speichern die Checkbox 'Änderungen übertragen' oben rechts. Auf diese Weise werden alle Änderungen an der bearbeiteten Konfig-Zeile auch in allen anderen Zeilen durchgeführt."
COM_JOOMGALLERY_CONFIGS_INFO_4="Globale Einstellungen (wie z.B. die Bilderpfade) können nur in der Konfig-Zeile <i>Standard [ Öffentlicht ]</i> durchgeführt werden. Diese Einstellungen werden automatisch für alle Benutzergruppen verwendet."
COM_JOOMGALLERY_CONFIGS_INTRODUCTION="<p>Im Erweiterten Konfigurationsmanager der JoomGallery hast Du die Möglichkeit, für alle Benutzergruppen Deiner Joomla!-Installation jeweils einen Satz Konfigurationsdaten anzulegen.</p><p>Ein solcher Satz Konfigurationsdaten (wird hier überall <i>Konfig-Zeile</i> genannt, da die Daten als Zeile in der Datenbanktabelle abgespeichert werden) besteht aus allen Einstellungen, die Du im normalen Konfigurationsmanager finden kannst (außer ein paar globalen wie z.B. den Bilderpfaden).</p><p>Um eine neue Konfig-Zeile anzulegen, schließe bitte dieses PopUp-Fenster und klicke auf <i>Neu</i> in der Toolbar.</p>"
