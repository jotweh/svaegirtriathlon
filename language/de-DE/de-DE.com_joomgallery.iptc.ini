COM_JOOMGALLERY_IPTC_CITYLEGACY="Stadt/Ort"
COM_JOOMGALLERY_IPTC_CITYLEGACY_DEFINITION="Name der Stadt oder der Ortschaft in der es im Inhalt geht -- entweder ein Ort der in visuellen Medien gezeigt wird oder auf den sich ein Text oder ein Audio-Beitrag bezieht. Dieses Element ist auf der dritten Ebene einer geographischen Hierarchie."
COM_JOOMGALLERY_IPTC_CONTACT="Kontaktinformationen"
COM_JOOMGALLERY_IPTC_CONTACT_DEFINITION="Eine allgemeine Struktur, die grundlegende Informationen enthält, um mit einer Person oder einer Organisation in Kontakt zu treten."
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE="Copyright-Vermerk"
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE_DEFINITION="Enthält jeglichen rechtlich notwendigen Urheberrechtsvermerk um das geistige Eigentum am Nachrichtenobjekt zu beanspruchen. Der Vermerk soll auf den derzeitigen Inhaber des Urheberrechts verweisen. Weitere Personen, wie der Ersteller des Nachrichtenobjekts kann hinzugefügt werden. Anmerkungen zu den Nutzungsrechten sollen in "_QQ_"Nutzungsbedingungen"_QQ_" eingetragen werden."
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY="ISO-Landescode"
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY_DEFINITION="Code der Landes (Staates) um den es im Inhalt geht -- entweder des Landes das in visuellen Medien gezeigt wird oder auf das sich ein Text oder ein Audio-Beitrag bezieht. Dieses Element ist auf der obersten Ebene einer geographischen Hierarchie. Der Code soll aus den ISO 3166 zwei- oder dreibuchstabigen Codes genommen werden. Der vollständige Name des Landes soll in "_QQ_"Land"_QQ_" eingetragen werden."
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY="Land"
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY_DEFINITION="Name der Landes (Staates) um den es im Inhalt geht -- entweder des Landes das in visuellen Medien gezeigt wird oder auf das sich ein Text oder ein Audio-Beitrag bezieht. Dieses Element ist auf der obersten Ebene einer geographischen Hierarchie. Der vollständige Name soll als sprachliche Bezeichnung ausgedrückt werden und nicht als ein Code, so ein Code soll in "_QQ_"ISOLandescode"_QQ_" eingetragen werden."
COM_JOOMGALLERY_IPTC_CREATOR="Ersteller"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE="Berufstitel des Erstellers"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE_DEFINITION="Enthält Angaben zur beruflichen Stellung jener Person, die den Inhalt dieses Nachrichtenobjekts erstellt hat. Da dies eine ergänzende Angabe zum &quot"_QQ_"Ersteller"_QQ_"-Feld ist, muss dieses zwingend ausgefüllt werden, bevor hier etwas eingetragen werden darf."
COM_JOOMGALLERY_IPTC_CREATOR_DEFINITION="Enthält vorzugsweise den Namen jener Person, die den Inhalt des Nachrichtenobjekts erstellt hat; das ist ein Fotograf für Fotos, ein Grafiker für Grafiken, ein Redakteur für Meldungen. Falls es nicht angezeigt erscheint, den Namen einer Person einzutragen kann auch der Name eines Unternehmens oder einer Organisation eingetragen werden."
COM_JOOMGALLERY_IPTC_CREDITLINE="Anbieter"
COM_JOOMGALLERY_IPTC_CREDITLINE_DEFINITION="Bezeichnet das Unternehmen, dass das Nachrichtenobjekt am Markt zur Verfügung stellt, das ist nicht notwendigerweise dessen Eigentümer oder Ersteller."
COM_JOOMGALLERY_IPTC_DATECREATED="Erstellungsdatum"
COM_JOOMGALLERY_IPTC_DATECREATED_DEFINITION="Gibt das Datum der Erstellung des geistigen Inhalts dieses Nachrichtenobjekts an und nicht unbedingt das Datum der Erstellung der Datei mit den physischen Daten."
COM_JOOMGALLERY_IPTC_DESCRIPTION="Beschreibung"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER="Verfasser der Beschreibung"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER_DEFINITION="Kennung oder Name der Person die mit dem Schreiben, Bearbeiten oder Korrigieren der Beschreibung des Nachrichtenobjekts befasst war."
COM_JOOMGALLERY_IPTC_DESCRIPTION_DEFINITION="Ein den Inhalt des Nachrichtenobjekts beschreibender Text, auch "_QQ_"Caption"_QQ_" genannt. Vor allem dann verwendet, wenn der Inhalt kein Text ist."
COM_JOOMGALLERY_IPTC_HEADLINE="Überschrift"
COM_JOOMGALLERY_IPTC_HEADLINE_DEFINITION="Ein veröffentlichbarer Eintrag der eine Zusammenfassung des Inhalts des Nachrichtenobjekts darstellt. Eine Überschrift unterscheidet sich vom Titel."
COM_JOOMGALLERY_IPTC_INSTRUCTIONS="Anweisungen"
COM_JOOMGALLERY_IPTC_INSTRUCTIONS_DEFINITION="Eine beliebige Anzahl von Anweisungen des Verbreiters oder Erstellers an den Bezieher des Nachrichtenobjekts, dies kann folgendes umfassen: Sperrfristen oder andere Nutzungsbeschränkungen, die nicht in "_QQ_"Nutzungsbedingungen"_QQ_" zu finden sind; Informationen zu Geräten der Originalerstellung (Angaben zum Scannen, Farbraum-Informationen) oder eine andere spezifische Textinformation die der Bezieher zur getreulichen Reproduktion benötigt; zusätzliche Nutzungserlaubnisse oder "_QQ_"Credit"_QQ_"-angaben die zur Veröffentlichung notwendig sind."
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE="Gattung"
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE_DEFINITION="Beschreibt die Art, die geistige oder journalistische Gattung des Nachrichtenobjekts, nicht jedoch den Inhalt im engeren Sinn."
COM_JOOMGALLERY_IPTC_KEYWORDS="Stichwörter"
COM_JOOMGALLERY_IPTC_KEYWORDS_DEFINITION="Stichwörter die ausdrücken, worum es im Inhalt geht. Stichwörter können beliebiger Text sein und müssen nicht von einem feststehenden Vokabular genommen werden. Codes aus dem kontrollierten Vokabular des IPTC Subject NewsCodes müssen in "_QQ_"Subject Codes"_QQ_" eingetragen werden."
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY="Bundesland/Kanton"
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY_DEFINITION="Name der Region eines Staates - als Bundesland oder Kanton bezeichnet - in der es im Inhalt geht -- entweder eine Region die in visuellen Medien gezeigt wird oder auf den sich ein Text oder ein Audio-Beitrag bezieht. Dieses Element ist auf der zweiten Ebene einer geographischen Hierarchie."
COM_JOOMGALLERY_IPTC_SOURCE="Quelle"
COM_JOOMGALLERY_IPTC_SOURCE_DEFINITION="Bezeichnet den ursprünglichen Inhaber des Urheberrechts am geistigen Inhalt des Nachrichtenobjektes. Das kann eine Agentur, das Mitglied einer Agentur oder eine Einzelperson sein. Quelle kann sich vom Ersteller und von Personen im Copyright-Vermerk unterscheiden."
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY="Ort des Motivs"
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY_DEFINITION="Bezeichnung des Ortes um den es im Inhalt geht -- entweder ein Platz der in visuellen Medien gezeigt wird oder auf den sich ein Text oder ein Audio-Beitrag bezieht. Die Bezeichnung kann entweder eine Detailangabe innerhalb einer Stadt sein oder der Name eine bekannten Ortes außerhalb von Ortschaften. Im Sinne einer Detailangabe zu einer Stadt ist dieses Element auf der vierten Ebene einer geographischen Hierarchie."
COM_JOOMGALLERY_IPTC_TIMECREATED="Erstellungszeit"
COM_JOOMGALLERY_IPTC_TIMECREATED_DEFINITION="Gibt die Zeit der Erstellung des geistigen Inhalts dieses Nachrichtenobjekts an und nicht unbedingt die Zeit der Erstellung der Datei mit den physischen Daten. Wenn keine Zeit bekannt ist, soll 00.00.00 Uhr angegeben werden."
COM_JOOMGALLERY_IPTC_TITLE="Titel"
COM_JOOMGALLERY_IPTC_TITLE_DEFINITION="Eine kurz gefasste Referenz auf das Nachrichtenobjekt. Während eine technische Identifikation an anderer, interner Stelle eingetragen wird, enthält der Titel eine kurze verbale und für Menschen verstehbare Bezeichnung. Titel unterscheidet sich von Überschrift."