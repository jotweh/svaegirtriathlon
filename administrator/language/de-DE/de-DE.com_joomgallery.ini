COM_JOOMGALLERY_CONFIG_UR_RT_HIGHEST_RATING="Höchste Bewertung"
COM_JOOMGALLERY_CONFIG_UR_RT_HIGHEST_RATING_LONG="Wenn Bewertungen durch die Benutzer gestattet sind (siehe eine Option höher), kann hier die Bewertungsskala eingestellt werden. Die einzugebene Zahl stellt dabei die höchste mögliche Bewertung dar."
COM_JOOMGALLERY_CONFIG_UR_RT_RATING="Erlaube Bewertungen"
COM_JOOMGALLERY_CONFIG_UR_RT_RATING_LONG="Wenn diese Option gewählt ist, wird den Benutzern die Bewertung der Bilder gestattet und ein Bewertungsfeld in der Detailansicht angezeigt. Die Bewertungsskala kann in der folgenden Option eingestellt werden."
