COM_JOOMGALLERY_CONFIG_DV_GS_DISABLE_DEFAULT_DETAIL_VIEW_LONG="Soll die normale Detailansicht deaktiviert und damit nicht zugänglich gemacht werden? Diese Option sollte aktiviert werden, wenn bei 'Kategorie-Ansicht' -> 'Generelle Einstellungen' » 'Öffnen der Detailansicht' <b>nicht</b> 'Normale Ansicht' ausgewählt wurde <b>und</b> die normale Ansicht auch nicht zum Beispiel durch das Content-Plugin oder eine andere Erweiterung verlinkt werden soll.<br />Falls bei 'Kategorie-Ansicht' » 'Generelle Einstellungen' » 'Öffnen der Detailansicht' die Alternative 'Normale Ansicht' ausgewählt ist, hat die Aktivierung von 'Normale Detailansicht deaktivieren' keine Wirkung."
COM_JOOMGALLERY_CONFIG_DV_GS_DISABLE_RIGHTCLICK="Rechtsklick deaktivieren"
COM_JOOMGALLERY_CONFIG_DV_GS_DISABLE_RIGHTCLICK_LONG="Ist diese Option aktiviert, wird der Rechtsklick auf die Detailbilder und damit der Aufruf des Kontextmenüs unterbunden (das Bild wird beim Klick darauf geschlossen). Damit kann zwar der Speichern-Dialog verhindert werden, einen sicheren Schutz vor Bilder-Diebstahl bietet dies aber nicht!"
COM_JOOMGALLERY_CONFIG_DV_GS_FILESIZE="Dateigröße anzeigen?"
COM_JOOMGALLERY_CONFIG_DV_GS_FILESIZE_LONG="Soll die Dateigröße angezeigt werden?"
COM_JOOMGALLERY_CONFIG_DV_GS_HITS="Zugriffe anzeigen?"
COM_JOOMGALLERY_CONFIG_DV_GS_HITS_LONG="Soll die Anzahl der Zugriffe angezeigt werden?"
COM_JOOMGALLERY_CONFIG_DV_GS_INFORMATION="Zeige Details:"
COM_JOOMGALLERY_CONFIG_DV_GS_INFORMATION_LONG="Anzeige der Bilder-Details für den Benutzer? Wenn Du hier "_QQ_"Nein"_QQ_" wählst, sind die folgenden Einstellungen zur Anzeige der Bilderdetails wirkungslos."
COM_JOOMGALLERY_CONFIG_DV_GS_OPEN_ORIGINAL="Originalbild öffnen mit"
COM_JOOMGALLERY_CONFIG_DV_GS_OPEN_ORIGINAL_LONG="Man kann über diese Option die Möglichkeiten einstellen, mit denen das Originalbild geöffnet wird: <ul type="_QQ_"square"_QQ_"><li>bei "_QQ_"Neues Fenster"_QQ_" wird ein neues Browserfenster geöffnet, in dem nur das Detailbild zentriert angezeigt wird</li> <li>bei "_QQ_"Javascript Fenster"_QQ_" wird ein Fenster in der Größe des Bildes als PopUp angezeigt</li> <li>bei "_QQ_"DHTML Container"_QQ_" wird das Bild (mit Rahmen, wenn eingestellt) - ohne eine neue Seite zu öffnen - zentriert über die Kategorieansicht gelegt</li><li>bei "_QQ_"Thickbox3"_QQ_" wird das Bild wie bei der Slimbox vor einem verdunkelten Hintergrund gezeigt. Die Navigationslinks befinden sich im geöffneten Bild unten links. Hier wird die Javascript-Bibliothek jquery eingebunden.</li><li>bei "_QQ_"Slimbox"_QQ_" wird das Bild animiert geöffnet und der Hintergrund (also die Kategorie-Ansicht) quasi verdunkelt. Es wird die Javascript-Bibliothek mootools eingebunden.</li></ul> Diese Funktion ist nur aktiv, wenn auch ein "_QQ_"Link auf Original-Bilder"_QQ_" angezeigt wird. Weitere Einstellungen zur Slimbox und den anderen PopUp-Funktionen finden sich unter <i>Frontend Einstellungen &raquo; PopUp-Funktionen</i>"
