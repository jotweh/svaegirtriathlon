COM_JOOMGALLERY_CONFIG_UR_RT_DISPLAY_TYPE_LONG="Bei der Anzeigeart der Bewertungen kann hier zwischen einer textbasierten oder einer graphischen (Sterne) Ausgabe gewählt werden. Bei der graphischen Ausgabe ist es zwingend erforderlich, dass auf Seiten des Anwenders JavaScript aktiviert ist."
