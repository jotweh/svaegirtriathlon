COM_JOOMGALLERY_CONFIG_DV_GS_WATERMARK_POSITION_LONG="Wähle aus der Liste die Position, an der das Wasserzeichen angezeigt werden soll."
COM_JOOMGALLERY_CONFIG_DV_ID_COPYRIGHT="Die unter IPTC-Daten genannten Spezifikationen (Tag, Tag-Nr., Bezeichnung, Definition) unterliegen dem Copyright des International Press Telecommunications Council (<a href="_QQ_"http://www.iptc.org"_QQ_" target="_QQ_"_blank"_QQ_">www.iptc.org</a>). Die Verwendung dieser Spezifikationen ist nur dann lizenzrechtlich gestattet, wenn die Spezifikationen unverändert aus den offiziellen Veröffentlichungen der IPTC entnommen werden. Die hier verwendeten Spezifikationen wurden dem Dokument "_QQ_"<a href="_QQ_"http://iptc.cms.apa.at/std/photometadata/2008/specification/IPTC-PhotoMetadata-2008_2.pdf"_QQ_" target="_QQ_"_blank"_QQ_">Photo Metadata 2008, IPTC Core Specification Version 1.1</a>&quot  entnommen, welches auch die Lizenz enthält."
COM_JOOMGALLERY_CONFIG_DV_ID_IPTCDATA="IPTC-Daten anzeigen"
COM_JOOMGALLERY_CONFIG_DV_ID_IPTCDATA_LONG="Sollen - sofern vorhanden - ausgewählte IPTC-Daten zum Bild angezeigt werden? Wenn hier "_QQ_"Ja"_QQ_" gewählt wird, kann über die folgenden Optionen bestimmt werden, welche Informationen angezeigt werden sollen, andernfalls sind die folgenden Optionen wirkungslos."
COM_JOOMGALLERY_CONFIG_DV_ID_IPTC_INTRO_ONE="Ähnlich wie bei den Exif-Daten werden auch die IPTC-Daten in einem reservierten Bereich des Headers von digitalen Bilddateien (und anderen Medien) gespeichert. Der IPTC-NAA-Standard wurde vom <b>I</b>nternational <b>P</b>ress <b>T</b>elecommunications <b>C</b>ouncil (IPTC) zusammen mit der <b>N</b>ewspaper <b>A</b>ssociation of <b>A</b>merica (NAA) entwickelt und erlaubt es, Hinweise zu den Bildrechten, den Namen des Autors, Titel oder Schlagwörter etc. direkt in der Bilddatei zu speichern. Anders als bei den Exif-Daten werden diese Daten nicht automatisch erzeugt sondern können mit Hilfe entsprechender Programme direkt in den Header geschrieben werden und sind somit ein wichtiges Werzeug im Umgang mit Bildarchiven."
COM_JOOMGALLERY_CONFIG_DV_ID_IPTC_INTRO_TWO="Die IPTC-Daten können nur aus den Original-Dateien gelesen werden. Wenn die Originale direkt beim Upload wieder gelöscht wurden, stehen die IPTC-Daten nicht zur Verfügung! Es werden nur IPTC-NAA-Standard konforme Felder angezeigt. Das neuere NewsML Format und das alternativ eingeführte XMP-Format werden nicht unterstützt."
COM_JOOMGALLERY_CONFIG_DV_MG_DISPLAYMODE="Anzeigeart der Minis?"
COM_JOOMGALLERY_CONFIG_DV_MG_DISPLAYMODE_LONG="Es kann zwischen zwei Anzeigearten für die Minis gewählt werden: "_QQ_"statisch"_QQ_" bedeutet, dass alle Minis der Kategorie neben- bzw. untereinander angeordnet werden. Bei sehr vielen Bildern kann das dazu führen, dass die Minis sehr viel Platz einnehmen. Wenn "_QQ_"beweglich"_QQ_" ausgewählt ist, werden alle Minis in einer einzigen Zeile dargestellt. Die Höhe und Breite dieser Motion-Leiste kann in den nächsten Einstellungen bestimmt werden. Indem man mit dem Mauszeiger auf die Leiste geht, kann man einen Vor- bzw. Rücklauf anstossen und die Geschwindigkeit der Bewegung bestimmen. An der Ladezeit ändert sich dabei allerdings nichts; alle Minis werden bereits beim Seitenaufruf geladen."
COM_JOOMGALLERY_CONFIG_DV_MG_HEIGHT="Höhe der Motion-Leiste"
COM_JOOMGALLERY_CONFIG_DV_MG_HEIGHT_LONG="Nur bei beweglichen Minis verfügbar! Hier kann angegeben werden, welche sichtbare Höhe die Motion-Leiste einnehmen soll. Bitte einen Wert in Pixeln (z.B. 50) angeben!"
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_MAXHEIGHT="Höhe der Minis"
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_MAXHEIGHT_LONG="Die Höhe der Miniaturbilder in Pixeln. Es wird empfohlen, für Höhe und Breite die gleiche Angabe zu machen."
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_MAXWIDTH="Breite der Minis"
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_MAXWIDTH_LONG="Die Breite der Miniaturbilder in Pixeln. Es wird empfohlen, für Höhe und Breite die gleiche Angabe zu machen."
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_PROPORTIONS="Proportionen der Minis"
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_PROPORTIONS_LONG="Die Minis können in ihren Proportionen auf drei verschiedene Arten dargestellt werden: wenn "_QQ_"nach Höhe und Breite"_QQ_" gewählt wird, werden alle Minis mit den Abmessungen dargestellt, die unter "_QQ_"Breite der Minis"_QQ_""_QQ_" bzw. "_QQ_"Höhe der Minis"_QQ_" in den beiden oberen Optionen angegeben sind. Unter Umständen ist die Darstellung in diesem Fall verzerrt. <br />Bei der Einstellung "_QQ_"nach Breite"_QQ_" werden alle Minis auf die oben eingestellte Breite skaliert und proportional richtig dargestellt, also unverzerrt angezeigt. Die Höhe der einzelnen Minis kann dabei je nach Format unterschiedlich sein. <br />Bei der Einstellung "_QQ_"nach Höhe"_QQ_" werden alle Minis auf die oben eingestellte Höhe skaliert und proportional richtig dargestellt, also unverzerrt angezeigt. Die Breite der einzelnen Minis kann dabei je nach Format unterschiedlich sein."
COM_JOOMGALLERY_CONFIG_DV_MG_MOTIONGALLERY="Anzeige der Minis?"
COM_JOOMGALLERY_CONFIG_DV_MG_MOTIONGALLERY_LONG="Sollen die Miniaturbilder unter dem Detailbild angezeigt werden? Bei den Miniaturbildern handelt es sich um sehr kleine Vorschaubilder der in der Kategorie vorhanden Bilder. Sie können dazu dienen, einen Überblick über die Kategorie zu gewinnen. Bei sehr vielen Kategorie-Bildern muss bei der Anzeige der Miniaturbilder allerdings mit erhöhten Ladezeiten der Seite gerechnet werden."
COM_JOOMGALLERY_CONFIG_DV_MG_OPTION_MOVEABLE="beweglich"
COM_JOOMGALLERY_CONFIG_DV_MG_OPTION_STATIC="statisch"
COM_JOOMGALLERY_CONFIG_DV_MG_WIDTH="Breite der Motion-Leiste"
COM_JOOMGALLERY_CONFIG_DV_MG_WIDTH_LONG="Nur bei beweglichen Minis verfügbar! Hier kann angegeben werden, welche sichtbare Breite die Motion-Leiste einnehmen soll. Bitte einen Wert in Pixeln (z.B. 400) angeben!"
COM_JOOMGALLERY_CONFIG_DV_NT_GUEST_INFORMATION="Hinweis für unregistrierte Benutzer?"
COM_JOOMGALLERY_CONFIG_DV_NT_GUEST_INFORMATION_LONG="Soll unregistrierten Benutzern ein Hinweis auf die Verwendung der Namensschilder angezeigt werden? Diese Option greift nur, wenn die Namensschilder generell eingeschaltet sind."
COM_JOOMGALLERY_CONFIG_DV_NT_GUEST_VISIBLE="Anzeige für unregistrierte Benutzer?"
COM_JOOMGALLERY_CONFIG_DV_NT_GUEST_VISIBLE_LONG="Sollen bereits erstellte Namensschilder auch unregistrierten Benutzern angezeigt werden?"
COM_JOOMGALLERY_CONFIG_DV_NT_HEIGHT="Höhe der Namensschilder"
COM_JOOMGALLERY_CONFIG_DV_NT_HEIGHT_LONG="Gebe hier die Höhe der Namenschilder in Pixel ein (Bitte nur eine Zahl eingeben)."
COM_JOOMGALLERY_CONFIG_DV_NT_NAMETAGS="Namensschilder verwenden?"
COM_JOOMGALLERY_CONFIG_DV_NT_NAMETAGS_LONG="Soll registrierten Usern die Möglichkeit gegeben werden, auf die Detailbilder Schilder mit ihrem Namen zu plazieren? Diese Namensschilder sind - je nachdem, welche Einstellung eine Option tiefer vorgenommen wird - entweder nur für registrierte User oder aber auch für unregistrierte User sichtbar. Wenn die CB/CBE-Unterstützung aktiviert ist, werden auf den Namensschildern Links zu den Profilen der User untergebracht."
COM_JOOMGALLERY_CONFIG_DV_NT_OTHERS="Andere Benutzer kennzeichnen?"
COM_JOOMGALLERY_CONFIG_DV_NT_OTHERS_LONG="Aktiviere diese Option wenn Du Deinen Benutzern die Möglichkeit geben willst andere Benutzer mit einem Namensschild zu versehen."
COM_JOOMGALLERY_CONFIG_DV_NT_WIDTH="Breite der Namensschilder"
COM_JOOMGALLERY_CONFIG_DV_NT_WIDTH_LONG="Hier kannst Du die relative Breite der Namensschilder bestimmen. Die einzugebende Zahl ist lediglich ein Faktor und richtet sich nach der Schriftgröße. Für eine Schriftgröße von z.B. 10 pt empfiehlt sich ein Faktor von 8. Ausprobieren!"
COM_JOOMGALLERY_CONFIG_DV_SL_ARROWS="Anzeige Pfeile"
COM_JOOMGALLERY_CONFIG_DV_SL_ARROWS_LONG="Zeigt innerhalb der Slideshow Pfeile an mit deren Hilfe man manuell vor- oder zurückblättern kann."
COM_JOOMGALLERY_CONFIG_DV_SL_CAROUSEL="Anzeige Carousel"
COM_JOOMGALLERY_CONFIG_DV_SL_CAROUSEL_LONG="Zeigt oben im Slideshow-Containers eine bewegliche Leiste mit den Thumbnails aller Bilder an (ähnlich der MotionGallery). Beim Klick auf eines dieser Thumbnails spring die Slideshow zu dessen Detailbild."
COM_JOOMGALLERY_CONFIG_DV_SL_HEIGHT="Höhe"
COM_JOOMGALLERY_CONFIG_DV_SL_HEIGHT_LONG="Höhe des Slideshow-Containers in px."
COM_JOOMGALLERY_CONFIG_DV_SL_INFOPANE="Anzeige Infoleiste"
COM_JOOMGALLERY_CONFIG_DV_SL_INFOPANE_LONG="Blendet bei jedem Bildwechsel den Bildtitel und die Bildbeschreibung unten im Slideshow-Container ein."
COM_JOOMGALLERY_CONFIG_DV_SL_MAXDIMAUTO="Automatische Berechnung der max. Ausmaße"
COM_JOOMGALLERY_CONFIG_DV_SL_MAXDIMAUTO_LONG="Wenn diese Option gesetzt ist berechnet die Slideshow selbständig die maximalen Ausmaße des Containers und orientiert sich dabei am größten anzuzeigenden Bild. <b>Wichtig:</b> Die automatische Berechnung kann insbesondere bei vielen Bilderninnerhalb der Kategorie und bei Bildern mit Wasserzeichen zu Wartezeiten führen, bevor die Slideshow startet. <br />Die folgenden zwei Optionen sind wirkungslos, wenn hier "_QQ_"Ja"_QQ_" gewählt wird."
COM_JOOMGALLERY_CONFIG_DV_SL_REPEAT_ASK="Nachfrage"
COM_JOOMGALLERY_CONFIG_DV_SL_REPEAT_ENDLESS="Endlos"
COM_JOOMGALLERY_CONFIG_DV_SL_REPEAT_STOP="Stop"
COM_JOOMGALLERY_CONFIG_DV_SL_REPETITION="Aktion am Ende"
COM_JOOMGALLERY_CONFIG_DV_SL_REPETITION_LONG="Wähle das Verhalten der Slideshow, wenn das letzte Bild angezeigt wurde.<br />Endlos = Wechselt automatisch zum ersten Bild<br />Nachfrage = Fragt den Besucher, ob die Slideshow ab dem ersten Bild neu gestartet werden soll. Wenn nein, wird die Slideshow beendet und zu der Detailansicht gewechselt<br />Stop = Die Slideshow wird angehalten. Es wird nicht die Detailansicht aufgerufen."
COM_JOOMGALLERY_CONFIG_DV_SL_SLIDESHOW="Erlaube Slideshows"
COM_JOOMGALLERY_CONFIG_DV_SL_SLIDESHOW_LONG="Wird diese Option gewählt, wird den Benutzern auf der Detailseite eine Slideshow angeboten, welche die Bilder aus der jeweiligen Kategorie anzeigen kann, beginnend mit dem aktuellen Bild. Die weiteren Einstellungen zur Steuerung bzw. zum Verhalten der Slideshow sind wirkungslos, wenn hier "_QQ_"Nein"_QQ_" gewählt wird."
COM_JOOMGALLERY_CONFIG_DV_SL_TIMEFRAME="Anzeigedauer"
COM_JOOMGALLERY_CONFIG_DV_SL_TIMEFRAME_LONG="Anzeigedauer der einzelnen Bilder in Millisekunden bis das nächste Bild geladen wird."
COM_JOOMGALLERY_CONFIG_DV_SL_TRANSITION="Übergangseffekt verwenden "
COM_JOOMGALLERY_CONFIG_DV_SL_TRANSITION_LONG="Wähle den Übergangseffekt."
COM_JOOMGALLERY_CONFIG_DV_SL_TRANSITION_TIME="Dauer des Übergangs"
COM_JOOMGALLERY_CONFIG_DV_SL_TRANSITION_TIME_LONG="Die Dauer der Übergänge in Millisekunden."
COM_JOOMGALLERY_CONFIG_DV_SL_WIDTH="Breite"
COM_JOOMGALLERY_CONFIG_DV_SL_WIDTH_LONG="Breite des Slideshow-Containers in px."
COM_JOOMGALLERY_CONFIG_DV_TAB_ACCORDION_SETTINGS="Accordion"
COM_JOOMGALLERY_CONFIG_DV_TAB_EXIF_SETTINGS="Exif-Daten"
COM_JOOMGALLERY_CONFIG_DV_TAB_IPTC_SETTINGS="IPTC-Daten"
COM_JOOMGALLERY_CONFIG_DV_TAB_MOTIONGALLERY_SETTINGS="Motiongallery"
COM_JOOMGALLERY_CONFIG_DV_TAB_NAMETAGS_SETTINGS="Namensschilder"
COM_JOOMGALLERY_CONFIG_DV_TAB_SLIDESHOW_SETTINGS="Slideshow "
COM_JOOMGALLERY_CONFIG_FS_GS_ANCHORS="Anker"
COM_JOOMGALLERY_CONFIG_FS_GS_ANCHORS_LONG="Anker sind definierte Sprungziele, die dazu führen, dass eine neu geladene Seite der Kategorie-Ansicht und der Detail-Ansicht immer zum Kopf der Kategorie bzw. des Bildes springt. Sollen diese Anker verwendet werden? "
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP="Dynamischer Zuschnitt"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_BGCOL="Hintergrundfarbe der zugeschnittenen Bilder"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_BGCOL_LONG="Wenn die Abmessungen der zugeschnittenen Bilder größer als das Quellbild sind, werden im zugeschnittenen Bild z.B. schwarze Balken angezeigt. Mit dieser Option kann die Hintergrundfarbe vorgegeben werden. Wichtig ist die Eingabe eines gültigen 6-stelligen Hexcodes wie FFFFFF für weiss oder 000000 für schwarz. Auch eine abgekürzte Schreibweise wie FFF ist ungültig."
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_HEIGHT="Höhe der zugeschnittenen Bilder"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_HEIGHT_LONG="Höhe der zugeschnittenen Bilder in px"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_LONG="Diese Option aktiviert den dynamischen Zuschnitt der Thumbnails um z.B. quadratische Thumbnails anzeigen zu können. In diesem Fall werden die gespeicherten Thumbnail-Dateien nicht verändert, sondern dynamisch zugeschnitten, was die Ladezeiten der Bilder deutlich verlängern kann! Unter 'Generelle Einstellungen -> Bildmanipulation -> Thumbnail-Konvertierung' kann mit der Auswahl "_QQ_"freie Einstellungen"_QQ_" erreicht werden, dass die Thumbnails bereits beim Upload entsprechend zugeschnitten werden. Bereits voher hochgeladene, unzugeschnittene Bilder können über die Recreate-Funktion im Bilder-Manager neu erstellt werden."
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_POSITION="Zuschnitt-Position"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_POSITION_LONG="Hier kann die Position eingestellt werden, die dem Ausschnitt aus dem zu verkleinernden Bild als Quelle dienen soll. Zunächst sollte hier "_QQ_"zentriert"_QQ_" gewählt werden, da diese Einstellung in der Regel die besten Ergebnisse erzielt. Diese Option zeigt nur dann Wirkung, wenn unter "_QQ_"Dynamischer Zuschnitt"_QQ_" die Auswahl "_QQ_"Ja"_QQ_" gewählt ist."
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_WIDTH="Breite der zugeschnittenen Bilder"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_WIDTH_LONG="Breite der zugeschnittenen Bilder in px"
COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_ALL_EMPTY_CATEGORIES="Auch die, die nur leere Unterkategorien enthalten"
COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_EMPTY_CATEGORIES="Leere Kategorien verstecken"
COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_EMPTY_CATEGORIES_LONG="Mit dieser Einstellung können leere Kategorien in Galerie- und Kategorieansicht ausgeblendet werden (sie sind dann immer noch durch direkte Links auf sie aufrufbar).<br />'Nur komplett leere Kategorien' bedeutet, dass nur diejenigen Kategorien versteckt werden, die weder Unterkategorien noch Bilder enthalten. Es könnte dabei passieren, dass eine Kategorie angezeigt wird, die nur (versteckte) Unterkategorien hat. Auf diese Weise würde wieder eine (scheinbar) leere Kategorie angezeigt werden. Falls Du das verhindern willst, verwende bitte die dritte Alternative 'Auch die, die nur leere Unterkategorien enthalten', diese könnte den Aufbau der Seite aber etwas verlangsamen, falls Deine Galerie sehr viele Kategorien auf vielen Ebenen besitzt."
COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_ONLY_COMPLETELY_EMPTY_CATEGORIES="Nur komplett leere Kategorien"
COM_JOOMGALLERY_CONFIG_FS_GS_IMG_ALIGN="Untere Ausrichtung der Thumbnails"
COM_JOOMGALLERY_CONFIG_FS_GS_IMG_ALIGN_LONG="Sollen die Thumbnails in allen Galerieansichten nach unten hin ausgerichtet werden? Die eingegebene Zahl definiert die Höhe des CSS-Bildcontainers in px. Um die richtige Einstellung zu erhalten, muss mit verschiedenen Werten experimentiert werden<br />Zu Beginn empfiehlt sich hier die Eingabe der max. Höhe aller angezeigten Thumbnails, z.B. 133.<br />Die Eingabe einer 0 deaktiviert diese Option."
COM_JOOMGALLERY_CONFIG_FS_GS_TOOLTIPS="Tooltips"
COM_JOOMGALLERY_CONFIG_FS_GS_TOOLTIPS_OPTION_DEFAULT_STYLE="Anzeige mit Standard-Styling"
COM_JOOMGALLERY_CONFIG_FS_GS_TOOLTIPS_OPTION_NO_DISPLAY="Keine Anzeige"
COM_JOOMGALLERY_CONFIG_FS_GS_TOOLTIPS_OPTION_OWN_STYLE="Anzeige mit anderem Styling"
COM_JOOMGALLERY_CONFIG_FS_HF_ALLHITS="Anzeige Gesamtzahl Zugriffe?"
COM_JOOMGALLERY_CONFIG_FS_HF_ALLHITS_LONG="Anzeige aller Zugriffe auf alle Bilder in allen Kategorien?"
COM_JOOMGALLERY_CONFIG_FS_HF_ALLIMAGES="Anzeige Gesamtzahl Bilder?"
COM_JOOMGALLERY_CONFIG_FS_HF_ALLIMAGES_LONG="Soll die Gesamtzahl der Bilder aller Kategorien angezeigt werden und wenn ja, wo?"
COM_JOOMGALLERY_CONFIG_FS_HF_BACKLINK="Anzeige Zurück-Link?"
COM_JOOMGALLERY_CONFIG_FS_HF_BACKLINK_LONG="Soll der Zurück-Link angezeigt werden und wenn ja, wo? Der Zurück-Link führt - je nachdem wo man sich in der Galerie befindet - entweder zurück auf die vorangegengene Seite oder direkt zur Galerie- oder Kategorie-Ansicht."
COM_JOOMGALLERY_CONFIG_FS_HF_BREADCRUMBS="Joomla-Breadcrumbs erweitern?"
COM_JOOMGALLERY_CONFIG_FS_HF_BREADCRUMBS_LONG="Sollen die Joomla-Breadcrumbs (der Joomla-Pathway) mit dem JoomGallery-Pathway erweitert werden? Die Breadcrumbs sehen dann zum Beispiel folgendermaßen aus: <i>Home » Bildergalerie » Kategoriename » Unterkategoriename</i>"
COM_JOOMGALLERY_CONFIG_FS_HF_CREDITS="Credits anzeigen"
COM_JOOMGALLERY_CONFIG_FS_HF_CREDITS_LONG="Soll das JoomGallery-Icon (Powered by) ganz unten auf der Seite angezeigt werden?"
COM_JOOMGALLERY_CONFIG_FS_HF_GALLERYHEAD="Galerie-Titel"
COM_JOOMGALLERY_CONFIG_FS_HF_INTRO="Die Galerie-Seite ist prinzipiell in drei vertikale Bereiche unterteilt: den Kopfbereich oben, den Inhaltsbereich in der Mitte und den Fußbereich unten. Der Inhaltsbereich verändert sich je nach aufgerufener Funktion, während Kopf- und Fußbereich im wesentlichen auf jeder Seite gleich bleiben."
COM_JOOMGALLERY_CONFIG_FS_HF_PATHWAY="Anzeige Pathway"
COM_JOOMGALLERY_CONFIG_FS_HF_PATHWAY_LONG="Wo soll der Pathway angezeigt werden? Der Pathway-Balken enthält normalerweise einen Link auf die Galerie-Übersichtsseite und den Pathway, also der Anzeige, wo man sich gerade in der Galerie befindet."
COM_JOOMGALLERY_CONFIG_FS_IO_EMPTY=" "
COM_JOOMGALLERY_CONFIG_FS_IO_FIRST="Anordnung erster Priorität"
COM_JOOMGALLERY_CONFIG_FS_IO_FIRST_LONG="Nach welchem Kriterium und in welcher Reihenfolge sollen die Bilder in erster Priorität sortiert werden?"
COM_JOOMGALLERY_CONFIG_FS_IO_INTRO="Die hier gemachten Einstellungen haben direkten Einfluß auf die Reihenfolge, mit der die Bilder im Frontend angezeigt werden. Es gibt insgesamt drei Kriterien, nach denen sortiert werden kann. Die Ordnungszahlen, das Upload-Datum und den Bildtitel. Diese Kriterien können jeweils noch in aufsteigender oder absteigender Reihenfolge gewählt werden. Die Prioritäten werden dabei nacheinander abgearbeitet."
COM_JOOMGALLERY_CONFIG_FS_IO_SECOND="Anordnung zweiter Priorität"
COM_JOOMGALLERY_CONFIG_FS_IO_SECOND_LONG="Nach welchem Kriterium und in welcher Reihenfolge sollen die Bilder in zweiter Priorität sortiert werden?"
COM_JOOMGALLERY_CONFIG_FS_IO_THIRD="Anordnung dritter Priorität"
COM_JOOMGALLERY_CONFIG_FS_IO_THIRD_LONG="Nach welchem Kriterium und in welcher Reihenfolge sollen die Bilder in dritter Priorität sortiert werden?"
COM_JOOMGALLERY_CONFIG_FS_PF_DHTML_BORDER="Rahmenfarbe"
COM_JOOMGALLERY_CONFIG_FS_PF_DHTML_BORDER_LONG="Äußere Rahmenfarbe des DHTML-Containers."
COM_JOOMGALLERY_CONFIG_FS_PF_DISABLE_RIGHTCLICK="Rechtsklick deaktivieren"
COM_JOOMGALLERY_CONFIG_FS_PF_DISABLE_RIGHTCLICK_LONG="Ist diese Option aktiviert, wird der Rechtsklick auf die Originalbilder und damit der Aufruf des Kontextmenüs unterbunden (das Bild wird beim Klick darauf geschlossen). Damit kann zwar der Speichern-Dialog verhindert werden, einen sicheren Schutz vor Bilder-Diebstahl bietet dies aber nicht!"
COM_JOOMGALLERY_CONFIG_FS_PF_JSIMAGERESIZE="Bilder mit Javascript verkleinern"
COM_JOOMGALLERY_CONFIG_FS_PF_JSIMAGERESIZE_LONG="Sollen Bilder, die größer als der Bildschirm sind, per Javascript verkleinert werden? Diese Option betrifft den DHTML-Container, die Thickbox, die Slimbox und das Javascriptfenster."
COM_JOOMGALLERY_CONFIG_FS_PF_OPENJS_BACKGROUND="Hintergrund"
COM_JOOMGALLERY_CONFIG_FS_PF_OPENJS_BACKGROUND_LONG="Hintergrundfarbe des DHTML-Containers."
COM_JOOMGALLERY_CONFIG_FS_PF_OPENJS_BORDERPX="Rahmenbreite"
COM_JOOMGALLERY_CONFIG_FS_PF_OPENJS_BORDERPX_LONG="Breite des Rahmens, der den DHTML-Container umgibt."
COM_JOOMGALLERY_CONFIG_FS_PF_SLIDEALL="Alle Bilder per PopUp"
COM_JOOMGALLERY_CONFIG_FS_PF_SLIDEALL_LONG="Erlaubt alle Bilder einer Kategorie in einer PopUp-Box zu betrachten. <b>Achtung:</b> dies verursacht etwas mehr Traffic!"
COM_JOOMGALLERY_CONFIG_FS_PF_SLIMBOX_SPEED="Geschwindigkeit Slimbox"
COM_JOOMGALLERY_CONFIG_FS_PF_SLIMBOX_SPEED_LONG="Mögliche Werte: 0 bis 10, je höher dieser Wert, desto schneller wird die Slimbox geöffnet bzw. der Übergang zwischen den Bildern stattfinden."
COM_JOOMGALLERY_CONFIG_FS_PT_CATVIEW="Seitentitel der Kategorieansicht"
COM_JOOMGALLERY_CONFIG_FS_PT_DETAILVIEW="Seitentitel der Detailansicht"
COM_JOOMGALLERY_CONFIG_FS_TAB_HEADER_AND_FOOTER="Kopf- und Fußbereich"
COM_JOOMGALLERY_CONFIG_FS_TAB_IMAGE_ORDERING="Anordnung der Bilder"
COM_JOOMGALLERY_CONFIG_FS_TAB_PAGETITLE_SETTINGS="Seitentitel"
COM_JOOMGALLERY_CONFIG_FS_TAB_POPUP_FUNCTIONS="PopUp-Funktionen"
COM_JOOMGALLERY_CONFIG_FS_TAB_USER_PANEL="Meine Galerie"
COM_JOOMGALLERY_CONFIG_FS_UP_MINITHUMBS="Anzeige der Minithumbs"
COM_JOOMGALLERY_CONFIG_FS_UP_MINITHUMBS_LONG="Sollen die Minithumbs in "_QQ_"Meine Galerie"_QQ_" angezeigt werden? Wird diese Option gewählt, so wird vor dem Bildtitel in der Aufzählung ein kleines Bild des entsprechenden Originals zur besseren Orientierung eingefügt. Bei sehr vielen Bildern kann das evtl. zu hohen Ladezeiten der Seite führen."
COM_JOOMGALLERY_CONFIG_FS_UP_USER_PANEL="Anzeige von "
COM_JOOMGALLERY_CONFIG_FV_GS_FAVOURITES="Favoriten verwenden:"
COM_JOOMGALLERY_CONFIG_FV_GS_FAVOURITES_LONG="Dies aktiviert die Favoriten-Funktion und stellt außerdem alle folgenden Optionen zur Verfügung. Eingeloggte Benutzer können so Bilder, die ihnen besonders gefallen, markieren und über den Link "_QQ_"Meine Favoriten"_QQ_" auch später immer wieder auflisten lassen."
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_PUBLIC_ZIP="Öffentlicher Zip-Download:"
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_PUBLIC_ZIP_LONG="Da nicht eingeloggte Benutzer die Favoriten nicht verwenden können, kannst Du ihnen hier die Möglichkeit geben, zumindest die Zip-Download-Funktion zu verwenden."
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_ZIP="Nur Zip-Download anbieten:"
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_ZIP_LONG="Falls Du die Favoriten nicht als solche kennzeichnen und Deinen Benutzern nur eine Zip-Download-Funktion zur Verfügung stellen willst, stelle diese Option bitte auf "_QQ_"Ja"_QQ_"."
COM_JOOMGALLERY_CONFIG_FV_GS_GUEST_INFORMATION="Hinweis bei nicht genügend Rechten:"
COM_JOOMGALLERY_CONFIG_FV_GS_GUEST_INFORMATION_LONG="Soll Benutzern mit nicht genügend Rechten ein Hinweis auf die Verwendung der Favoriten angezeigt werden?"
COM_JOOMGALLERY_CONFIG_FV_GS_MAX_IMAGES="Maximale Anzahl:"
COM_JOOMGALLERY_CONFIG_FV_GS_MAX_IMAGES_LONG="Hier kannst Du festlegen, wie viele Bilder jeder Deiner Benutzer höchstens zu seinen Favoriten hinzufügen kann. Dies ist vorallem wichtig, wenn gleichzeitig die Zip-Download-Funktion angeboten wird, damit die Benutzer nicht übermäßig große Zip-Archive auf deinem Server erstellen können. (Um kein Limit zu setzen, verwende bitte die 0.)"
COM_JOOMGALLERY_CONFIG_FV_GS_OPTION_ONLY_SPEC="nur spezielle"
COM_JOOMGALLERY_CONFIG_FV_GS_OPTION_REG_SPEC="registrierte und spezielle"
COM_JOOMGALLERY_CONFIG_FV_GS_ZIPDOWNLOAD="Zip-Download:"
COM_JOOMGALLERY_CONFIG_FV_GS_ZIPDOWNLOAD_LONG="Möchtest Du Deinen Benutzern eine Funktion zur Verfügung stellen, mit der sie sich ihre favorisierten Bilder gepackt als Zip-Archiv herunterladen können?"
COM_JOOMGALLERY_CONFIG_GS_AF_CONTENTPLUGINS="Inhalts-Plugins"
COM_JOOMGALLERY_CONFIG_GS_AF_CONTENTPLUGINS_LONG="Ist diese Option gesetzt können in den Beschreibungen von Bildern und Kategorien auch Inhalts-Plugins verwendet werden."
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_LINK="Link zum Start von Cooliris?"
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_LINK_LONG="Soll ein Link zum Start der Cooliris Galerie in der Kategorieansicht angezeigt werden? Der Text kann über die Sprachkonstante COM_JOOMGALLERY_CATEGORY_COOLIRISLINK_TEXT geändert werden."
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_SUPPORT="Cooliris Support"
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_SUPPORT_LONG="Mit dem im Browser installierten Plugin "_QQ_"Cooliris"_QQ_" (ehemals PicLens) können Besucher die Bilder einer Kategorie in einer bildschirmfüllenden Javascript-Galerie anzeigen lassen. Weitere Informationen zu Cooliris <a href="_QQ_"http://.www.cooliris.com/"_QQ_">hier</a>.<br />Wenn die Einstellung auf "_QQ_"Ja"_QQ_" gesetzt ist, wird bei Bewegung des Mauszeigers über das Thumbnail des Bildes links unten ein kleines Symbol angezeigt. Ein Klick darauf öffnet die Cooliris Galerie.<br />Bei seitenweiser Darstellung der Bilder in der JoomGallery werden in der Cooliris Galerie mit Bewegung zur Seite die Bilder der Kategorie seitenweise dynamisch nachgeladen und angezeigt."
COM_JOOMGALLERY_CONFIG_GS_AF_ITEMID="Standard Itemid"
COM_JOOMGALLERY_CONFIG_GS_AF_ITEMID_LONG="Hier kann eine Itemid (über die Itemid wird u.a. kontrolliert, welcher Menü-Punkt auf der Seite hervorgehoben wird) spezifiziert werden, die von der JoomGallery und ihren Erweiterungen benutzt wird <b>wenn keine passende Itemid für eine Ansicht gefunden wird</b>. Einige Erweiterungen der JoomGallery können diese Einstellung allerdings unter Verwendung ihrer eigenen Parameter überschreiben. Wird hier keine Itemid angegeben so wird die Datenbank nach einem mit der JoomGallery verknüpften Menü-Eintrag durchsucht und dessen Itemid verwendet. Bitte beachten: die hier oder in den Erweiterungen angegebene Itemid <b>muss</b> existieren! Um eine entsprechende Itemid auszuwählen bitte in der letzten Spalte des Menü-Managers nachsehen. "
COM_JOOMGALLERY_CONFIG_GS_AF_USERNAME_REALNAME="Voller Name anstatt Benutzername?"
COM_JOOMGALLERY_CONFIG_GS_AF_USERNAME_REALNAME_LONG="Soll in der Galerie der volle Name, anstatt dem Benutzernamen der Nutzer (z.B. als Bildautor oder in Kommentaren) angezeigt werden? "
COM_JOOMGALLERY_CONFIG_GS_BU_ASCENDING="aufsteigend"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ALL_ORIGINALS="Alle Originale löschen"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL="Originalbilder nach Upload löschen?"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL_CHECKBOX="Auswahlfeld"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL_LONG="Diese Option ermöglicht es, die Original-Bilder direkt nach dem Upload wieder aus dem entsprechenden Ordner zu löschen. Dies ist für all diejenigen interessant, die über wenig Speicherplatz verfügen und auf die PopUp-Funktion nicht angewiesen sind (ein PopUp wird nach Löschung des Original-Bildes nicht mehr angezeigt). Wenn Du "_QQ_"Auswahlfeld"_QQ_" wählst, wird Dir bei jedem Upload im Backend ein Auswahlfeld angezeigt, sodass Du die Entscheidung spontan treffen kannst."
COM_JOOMGALLERY_CONFIG_GS_BU_DESCENDING="absteigend"
COM_JOOMGALLERY_CONFIG_GS_BU_FILENAMENUMBER="Nummerierung"
COM_JOOMGALLERY_CONFIG_GS_BU_FILENAMENUMBER_LONG="Sollen die hochgeladenen Dateien beim Batch- und FTP-Upload im Bildtitel automatisch eine fortlaufende Nummerierung erhalten? Diese Option greift nur, wenn der Original-Dateiname <b>nicht</b> verwendet wird!"
COM_JOOMGALLERY_CONFIG_GS_BU_NO_ORDER="keine Ordnungszahlen"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD="Weiterleitung nach Upload?"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_LONG="Soll der Benutzer nach einem erfolgreichen Upload-Vorgang zu einer anderen Ansicht weitergeleitet werden?<br />Falls nein, werden die kompletten Informationen über die Upload-Prozedur zusammen mit einer kleinen Linksammlung, mit der der Benutzer wieder zur Galerie gelangen kann, ausgegeben. Falls ja, kann der Benutzer die Upload-Informationen optional durch Setzen eines Häkchens in die entsprechende Box ohne Weiterleitung einblenden lassen.<br />Falls beim Upload ein Fehler auftritt, werden die Informationen immer eingeblendet."
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_GALLERY_VIEW="Zur Galerieansicht"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_UPLOAD_VIEW="Zurück zum Upload-Formular"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_USERPANEL="Zu "_QQ_"Meine Galerie"_QQ_""
COM_JOOMGALLERY_CONFIG_GS_BU_UPLOAD_ORDER="Vergabe der Ordnungszahlen"
COM_JOOMGALLERY_CONFIG_GS_BU_UPLOAD_ORDER_LONG="Sollen beim Upload automatisch die Ordnungszahlen vergeben werden und wenn ja, in welcher Reihenfolge? Die Ordnungszahlen sind ein wichtiges Instrument zur Steuerung der Anordnung der Bilder im Frontend. Die Ordnungszahlen werden in der Datenbank abgelegt und können im Bilder-Manager nachträglich verändert werden. Durch die automatische Vergabe der Ordnungszahlen bereits beim Upload wird die Anordnung der Bilder im Frontend sowie die administrative Verwaltung im Backend wesentlich erleichtert. In der Regel sollte "_QQ_"aufsteigend"_QQ_" gewählt werden. (Diese Einstellung wirkt sich auch auf den User-Upload im Frontend aus.)"
COM_JOOMGALLERY_CONFIG_GS_BU_WRONG_VALUE_COLOR="Hintergrundfarbe für falsche Einträge"
COM_JOOMGALLERY_CONFIG_GS_BU_WRONG_VALUE_COLOR_LONG="Der Hintergrund der Eingabefelder mit falschen bzw. unzureichenden Angaben im Uploadbereich wird bei Eingabe eines Farbnames oder hexadezimalen Farb-Codes entsprechend verändert.<br />Bitte das Feld leer lassen, wenn keine Änderung erfolgen soll."
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITION="Zuschnitt-Position"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONC="zentriert"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONLL="unten links"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONLU="oben links"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONRL="unten rechts"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONRU="oben rechts"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITION_LONG="Hier kann die Position eingestellt werden, die dem Ausschnitt aus dem zu verkleinernden Bild als Quelle dienen soll. Zunächst sollte hier "_QQ_"zentriert"_QQ_" gewählt werden, da diese Einstellung in der Regel die besten Ergebnisse erzielt. Diese Option zeigt nur dann Wirkung, wenn unter "_QQ_"Thumbnail Konvertierung"_QQ_" die Auswahl "_QQ_"freie Einstellungen"_QQ_" gewählt ist."
COM_JOOMGALLERY_CONFIG_GS_IP_DIRECTION_RESIZE="Thumbnail-Konvertierung"
COM_JOOMGALLERY_CONFIG_GS_IP_DIRECTION_RESIZE_LONG="Die Thumbnail-Konvertierung dient dem Zweck, alle Thumbnails z.B. in der gleichen Höhe darzustellen, unabhängig davon, ob es sich um Quer- oder Hochformat-Bilder handelt. Wenn z.B. "_QQ_"nach Höhe"_QQ_" ausgewählt ist, dann werden alle Thumbnails mit der gleichen Höhe erstellt, sofern die eingestellte Thumbnail-Breite dies zuläßt und ebenso umgekehrt. Wenn bei den zwei folgenden Optionen "_QQ_"Thumbnail Breite"_QQ_" und "_QQ_"Thumbnail Höhe"_QQ_" jedoch gleiche Werte eingetragen werden, um die Thumbnails von Hoch- und Querformat-Bildern proportional darzustellen, dann ist es unerheblich, ob hier "_QQ_"nach Höhe"_QQ_" oder "_QQ_"nach Breite"_QQ_" eingestellt wird. Die dritte Option "_QQ_"freie Einstellungen"_QQ_" ermöglicht z.B. die Erstellung quadratischer Thumbnails bereits beim Upload; die Thumbnails werden in diesem Fall nach Maßgabe der Einstellungen unter "_QQ_"Thumbnail Breite"_QQ_" und "_QQ_"Thumbnail Höhe"_QQ_" aus dem proportional verkleinerten Originalbild zugeschnitten. Die Position des Ausschnitts kann unter der Option "_QQ_"Zuschnitt-Position"_QQ_" ausgewählt werden."
COM_JOOMGALLERY_CONFIG_GS_IP_FAST_GD2_THUMBCREATION="Schnellere Bildverkleinerung"
COM_JOOMGALLERY_CONFIG_GS_IP_FAST_GD2_THUMBCREATION_LONG="Wenn als Bildbearbeiter "_QQ_"GD2 Library"_QQ_" gewählt wurde, so kann hier bestimmt werden, ob zur Erzeugung der Thumbnails und der evtl. verkleinerten Detail-Bilder eine optimierte Funktion für den Uploadprozess verwendet werden soll. Diese Funktion ermöglicht eine sehr viel schnellere Erzeugung der Verkleinerungen und damit auch kürzere Laufzeiten der Upload-Skripts; allerdings hat diese Funktion dabei einen etwa viermal höheren Speicherbedarf als ihr langsameres Pendant. Wenn auf dem Server nur wenig Speicher zur Ausführung von Skripten bereitgestellt wird, sollte diese Option nicht gesetzt werden."
COM_JOOMGALLERY_CONFIG_GS_IP_GD2LIB="GD2  Library"
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB="GD Library"
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_INSTALLED="Es sieht so aus, als ob GD installiert ist und richtig arbeitet. Dein System hat die GD-Version %s. Die Erzeugung der Thumbnails und die Größenveränderungen sollten problemlos funktionieren."
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_NOT_INSTALLED="GD scheint auf Deinem System nicht installiert zu sein. Die JoomGallery benötigt GD, um die Thumbnails erzeugen und die Größenveränderungen an Deinen Bildern vornehmen zu können. Ohne GD musst Du Deine Thumbnails selbst erstellen und hochladen. Wenn Du GD nicht nutzen willst, setze GD bitte auf Nein. Wenn Du Hilfe bei der Installation von GD benötigst, suche folgende Seite auf: %s"
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_NO_VERSION="GD scheint installiert zu sein. Es ist aber nicht möglich die Version zu ermitteln. Überprüfe unter SYSTEM » SYSTEM INFO » PHP INFO in Joomla! 1.0.x oder unter HILFE » SYSTEM INFO » PHP-INFORMATION in Joomla! 1.6.x Deine GD-Installation und Version."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGEMAGICK="ImageMagick"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_CREATOR="Bildbearbeiter"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_CREATOR_LONG="Wähle die Software, die zur Bildbearbeitung benutzt werden soll. Sie sollte bereits auf dem Server installiert sein und wird zur Manipulation von Bildern benötigt. So können damit Bilder z.B. verkleinert oder ihnen ein Wasserzeichen eigefügt werden. Bei den meisten Servern wird eine PHP-Version verwendet, in die GD2 bereits implementiert ist. Die auf Deinem System installierte GD-Version wird Dir in dem oberen Text angezeigt. Du solltest - wenn nur die GD-Bibliotheken installiert sind - immer GD2 verwenden, da sonst etliche Funktionen zur Bildmanipulation nicht mehr funktionieren.<br />Falls ImageMagick auf dem Server installiert ist, so solltest Du diesen Bildbearbeiter auch wählen, weil damit die besten Ergebnisse erzielt werden können."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_QUALITY="Qualität"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_QUALITY_LONG="Qualität des Bildes nach Größenänderung. Diese Option greift nur, wenn die Größenänderung (zwei Optionen höher) eingeschaltet ist. Der eingetragene Wert (in Prozent) gibt an, mit welcher Qualität - ausgehend vom Originalbild - die verkleinerten Bilder erstellt werden sollen. Dabei ist zu beachten, dass eine höhere Qualität auch mehr Speicherbedarf bedeutet."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_EXEC_DISABLED="<b>Die Funktion exec() ist in der php.ini deaktiviert. Deshalb kann nicht geprüft werden, ob ImageMagick installiert ist. Weiterhin kann aufgrund der deaktivierten Funktion ImageMagick in der JoomGallery nicht verwendet werden. Frage Deinen Webhoster nach mehr Informationen.</b>"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_NOT_INSTALLED="Pfad zu ImageMagick. Das letzte Zeichen muss ein / sein. Lassen Sie das Feld leer, um ImageMagick automatisch zu erkennen. <br /><b> ImageMagick scheint auf Ihrem System nicht installiert zu sein. Möglicherweise ist der Pfad zu ImageMagick nicht korrekt eingestellt. Im Zweifelsfall fragen Sie Ihren Webhoster, ob ImageMagick bei Ihnen installiert ist. Ersatzweise können Sie die Einstellung GD oder GD2 verwenden.</b>"
COM_JOOMGALLERY_CONFIG_GS_IP_MAX_WIDTH="Maximale Größe der Bilder"
COM_JOOMGALLERY_CONFIG_GS_IP_MAX_WIDTH_LONG="Maximale Größe der Bilder. Diese Option greift nur, wenn die Größenänderung (eine Option höher) eingeschaltet ist. Der eingetragene Wert (in Pixel) gibt die maximale Ausdehnung des Bildes an und gilt sowohl für die Höhe als auch für die Breite, d.h. das Bild wird - ausgehend von seiner längsten Seitenkante - proportional bis auf den eingegebenen Wert verkleinert."
COM_JOOMGALLERY_CONFIG_GS_IP_PATH_TO_IMAGEMAGICK="Pfad zu ImageMagick"
COM_JOOMGALLERY_CONFIG_GS_IP_RESIZING="Größenänderung"
COM_JOOMGALLERY_CONFIG_GS_IP_RESIZING_LONG="Soll die Größenänderung durchgeführt werden? Bei eingeschalteter Größenänderung werden die Bilder beim Upload auf den unter "_QQ_"Maximale Größe der Bilder"_QQ_" (eine Option tiefer) eingestellten Wert verkleinert. Diese verkleinerten Bilder werden später zur Darstellung in der Detailansicht verwendet. Um ein Template nicht zu "_QQ_"sprengen"_QQ_" ist es also ratsam, die Größenänderung einzuschalten und unter "_QQ_"Maximale Größe der Bilder"_QQ_" einen Wert einzugeben, der auf das Template abgestimmt ist. Wenn die Größenänderung nicht aktiviert ist, werden die Bilder in der Detailansicht in der Größe angezeigt, in der sie hochgeladen wurden. Die Größenänderung wirkt sich auch ausschließlich auf die Bilder für die Detailansicht aus. Die Bilder für das PopUp sind davon nicht betroffen und werden mit der Größe angezeigt, die die Bilder beim Upload hatten. Wenn Du also die Größe der Bilder im PopUp beeinflussen willst, so musst Du das vor dem Upload machen."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAILS_INTRO="Thumbnails sind kleine Kopien von Bildern. Sie werden in der Galerie auf den Kategorie-Übersichtsseiten, den Toplist-Seiten (z.B. "_QQ_"zuletzt hinzugekommen"_QQ_") und auf Wusch auch auf der Galerie-Übersichtsseite als Vorschaubilder angezeigt. Die Thumbnails werden bei allen Upload-Möglichkeiten des Backends und Frontends automatisch erzeugt. Die Einstellungen, die hier vorgenommen werden können, beziehen sich auf alle erzeugten Thumbnails."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_HEIGHT="Thumbnail Höhe"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_HEIGHT_LONG="Höhe der zu erstellenden Thumbnails (in Pixel). Wenn nach Breite konvertiert wird, gibt dies die maximale Höhe an."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_QUALITY="Thumbnail Qualität"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_QUALITY_LONG="Qualität der zu erstellenden Thumbnails. Der eingetragene Wert (in Prozent) gibt an, mit welcher Qualität - ausgehend vom Originalbild - die Thumbnails erstellt werden sollen. Dabei ist zu beachten, dass eine höhere Qualität auch mehr Speicherbedarf bedeutet."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_WIDTH="Thumbnail Breite"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_WIDTH_LONG="Breite der zu erstellenden Thumbnails (in Pixel). Wenn nach Höhe konvertiert wird, gibt dies die maximale Breite an."
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_RECIPIENTS="Empfänger für die Kommentar-Benachrichtigungen"
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_RECIPIENTS_LONG="Wer soll Benachrichtigungen über neue Kommentare erhalten? Diese Benachrichtigung wird nur versand, wenn eingestellt ist, dass Kommentare genehmigt werden müssen.<br />Wenn hier '- Standard-Empfänger -' ausgewählt wird und das Versenden von Kommentar-Nachrichten weiter oben aktiviert ist, erhalten alle diejenigen eine Benachrichtigung, in deren Benutzer-Profil "_QQ_"Systemnachrichten empfangen"_QQ_" auf "_QQ_"Ja"_QQ_" gestellt ist.<br />Du kannst hier auch '- Kein Benutzer -' auswählen, wenn nur der jeweilige Bildbesitzer eine Nachricht erhalten soll. Bitte beachte dafür die nachfolgende Option."
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TOOWNER="Benachrichtigung für Bild-Besitzer"
