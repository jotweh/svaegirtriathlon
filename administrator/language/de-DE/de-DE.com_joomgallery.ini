COM_JOOMGALLERY_CONFIG_GS_PD_PATH_FOR_FTPUPLOAD="Pfad zum FTP-Upload-Verzeichnis. Dieses Verzeichnis wird für den FTP-Upload verwendet, d.h. in dieses Verzeichnis musst Du die Bilder ablegen, die Du über den FTP-Upload in die Galerie integrieren möchtest."
