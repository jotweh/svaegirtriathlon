COM_JOOMGALLERY_CONFIG_DV_GS_LINKTOORIGINAL_LONG="Soll ein Link zu den Originalbildern angezeigt werden? Wenn diese Option aktiviert ist, wird in der Detailansicht unterhalb des Detailbildes ein Link zum Originalbild eingeblendet. Dieser Link wird aber nur angezeigt, falls das Originalbild größer als das Detailbild ist."
