COM_JOOMGALLERY_CONFIG_UR_UU_APPROVAL_NEEDED="Veröffentlichung durch den Admin erforderlich"
COM_JOOMGALLERY_CONFIG_UR_UU_APPROVAL_NEEDED_LONG="Von Benutzern hochgeladene Bilder müssen erst vom Administrator veröffentlicht werden, bevor sie im Frontend angezeigt werden (Ja). Ansonsten werden sie automatisch veröffentlicht und sind sofort im Frontend sichtbar (Nein)."
COM_JOOMGALLERY_CONFIG_UR_UU_CATEGORIES="Erlaubte Kategorien"
COM_JOOMGALLERY_CONFIG_UR_UU_CATEGORIES_LONG="Wähle aus der nebenstehenden Liste all diejenigen Kategorien aus, in welche die Benutzer über "_QQ_"Meine Galerie"_QQ_" Bilder hochladen dürfen. Nur diese Kategorien werden den Benutzern beim Upload zur Auswahl angezeigt. Ist keine Kategorie ausgewählt, ist ein Upload über das Frontend nicht möglich!"
COM_JOOMGALLERY_CONFIG_UR_UU_COPYRIGHT="Copyright-Hinweis anzeigen?"
COM_JOOMGALLERY_CONFIG_UR_UU_COPYRIGHT_LONG="Soll über dem Upload-Formular ein Copyright-Hinweis angezeigt werden, der den User darauf aufmerksam macht, dass sie/er nur Bilder hochladen darf, die frei von Rechten Dritter sind? Der Wortlaut kann über die Frontend-Konstante COM_JOOMGALLERY_UPLOAD_NEW_IMAGE_COPYRIGHT an die eigenen Bedürfnisse angepasst werden. <br /><b> ACHTUNG!! Der unter der vorgenannten Konstante hinterlegte Copyright-Text ist lediglich als Muster gedacht. Er erhebt keinen Anspruch auf rechtliche Sicherheit. In jedem Einzelfall sollte ein Rechtsbeistand zur Formulierung des Textes hinzugezogen werden! </b>"
COM_JOOMGALLERY_CONFIG_UR_UU_MAX_FILESIZE="Maximale Dateigröße der Bilder"
COM_JOOMGALLERY_CONFIG_UR_UU_MAX_FILESIZE_LONG="Maximale erlaubte Dateigröße der Bilder in Bytes, die von Benutzern über das Frontend hochgeladen werden dürfen. Diese Einstellung gilt nur für den Upload über das Frontend und hat keinerlei Auswirkungen auf die Upload-Möglichkeiten des Backends!"
COM_JOOMGALLERY_CONFIG_UR_UU_MAX_IMAGES="Maximale Anzahl Bilder"
COM_JOOMGALLERY_CONFIG_UR_UU_MAX_IMAGES_LONG="Bis zu der hier angegebenen Anzahl dürfen Benutzer über das Frontend Bilder hochladen. Ist die maximal erlaubte Anzahl Bilder erreicht, erhält der Benutzer beim nächsten Upload-Versuch eine entsprechende Mitteilung und der Upload wird nicht gestartet."
COM_JOOMGALLERY_CONFIG_UR_UU_MAX_UPLOADFIELDS="Anzahl Upload-Felder"
COM_JOOMGALLERY_CONFIG_UR_UU_MAX_UPLOADFIELDS_LONG="Legt die Anzahl der Upload-Felder im Einzelbilder-Upload fest, welche dem User angezeigt werden, sofern eine Option höher der Einzelbilder-Upload aktiviert ist."
COM_JOOMGALLERY_CONFIG_UR_UU_MAX_USERCATS="max. Userkategorien: "
COM_JOOMGALLERY_CONFIG_UR_UU_MAX_USERCATS_LONG="Wieviele Kategorien darf der Benutzer maximal anlegen"
COM_JOOMGALLERY_CONFIG_UR_UU_NUMBERING="Nummerierung"
COM_JOOMGALLERY_CONFIG_UR_UU_NUMBERING_LONG="Sollen die Bilder beim Upload im Titel eine fortlaufende Nummer erhalten? Dies ist insbesondere dann von Bedeutung, wenn SEF-Komponenten verwendet werden, um jedem Bild einen eindeutigen Titel zu geben."
COM_JOOMGALLERY_CONFIG_UR_UU_SPECIAL_GIF_UPLOAD="Speziellen Bild-Upload erlauben"
COM_JOOMGALLERY_CONFIG_UR_UU_SPECIAL_GIF_UPLOAD_LONG="Animierte und transparente .gif- bzw. .png-Dateien können von den Bildbearbeitern, die die Galerie benutzt, nicht verlustfrei bearbeitet (verkleinert) werden. Mit dieser Option kannst Du Deinen Benutzern die Möglichkeit geben, auch animierte und transparente Dateien hochzuladen. Sie werden - auch bei eingeschalteter Größenänderung - nicht verkleinert und damit zwar unversehrt, aber in voller Größe in der Detailansicht angezeigt. Den Benutzern wird ein entsprechendes Auswahlfeld mit einer erklärenden Fußnote angezeigt."
COM_JOOMGALLERY_CONFIG_UR_UU_UPLOADNOTE="Upload-Begrenzungen anzeigen?"
COM_JOOMGALLERY_CONFIG_UR_UU_UPLOADNOTE_LONG="Soll ein Hinweis angezeigt werden, der den User darüber informiert, wie groß die hochzuladenden Bilder sein dürfen und wieviele Bilder sie/er noch hochladen darf?"
COM_JOOMGALLERY_CONFIG_UR_UU_UPLOAD_BATCH="Batch-Upload anbieten?"
COM_JOOMGALLERY_CONFIG_UR_UU_UPLOAD_BATCH_LONG="Ist diese Option aktiviert, wird den Frontend-Benutzern der Batch-Upload angeboten."
COM_JOOMGALLERY_CONFIG_UR_UU_UPLOAD_JAVA="Java-Upload anbieten?"
COM_JOOMGALLERY_CONFIG_UR_UU_UPLOAD_JAVA_LONG="Ist diese Option aktiviert, wird den Frontend-Benutzern der Java-Upload angeboten."
