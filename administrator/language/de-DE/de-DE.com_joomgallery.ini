COM_JOOMGALLERY_CONFIG_UR_UU_USERSPACE_LONG="Der Userbereich (Userpanel) ist mehr oder weniger der Administrationsbereich für die Benutzer im Frontend. Dort können - abhängig von den Berechtigungen - die Benutzer Bilder hochladen, bearbeiten und löschen sowie Kategorien erstellen, bearbeiten und löschen. Die hochgeladenen Bilder werden in einer Tabelle angezeigt. Im Falle, dass der Benutzer das Recht hat, in mehr als nur eine Kategorie Bilder hochzuladen, kann er die Bilder auch in andere Kategorien verschieben.<br />Hier kannst Du diesen Benutzerbereich aktivieren.<br /><strong>Falls er deaktiviert wird, sind die folgenden Optionen sowie die Einstellungen im Tab <i>Frontend Einstellungen » Meine Galerie</i> wirkungslos.</strong>"
