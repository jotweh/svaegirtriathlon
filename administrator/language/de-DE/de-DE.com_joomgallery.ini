COM_JOOMGALLERY_CONFIG_GS_PD_CSS_CONFIGURATION_INTRO="Die JoomGallery nutzt eine CSS-Datei, in der alle CSS-relevanten Einstellungen aus dem Konfigurations-Manager gespeichert werden. Die Datei befindet sich im Verzeichnis 'media/joomgallery/css/' und hat den Namen %1$s. Diese Datei muss für die Galerie beschreibbar sein; in der Regel sollte die Datei die <a href="_QQ_"http://de.wikipedia.org/wiki/Unix-Dateirechte"_QQ_" target="_QQ_"_blank"_QQ_">Unix-Dateirechte</a> 766 besitzen. Im Folgenden erhalten Sie eine Statusmeldung über die Beschreibbarkeit: %2$s"
COM_JOOMGALLERY_CONFIG_GS_RP_BACKEND_REPLACEMENTS_INTRO="Die Namen von Bildern und Kategorien, die im Frontend angezeigt werden, dürfen beliebige Zeichen beinhalten. Allerdings müssen vor dem Speichern von Bilddateien bei Uploads und Kategorien als Ordner im Dateisystem Sonderzeichen von den Namen entfernt bzw. umgesetzt werden.<br /> Erlaubt sind die Zeichen (A-Z,a-z), Zahlen 0-9, Unterstriche "_QQ_"_"_QQ_" und Bindestriche "_QQ_"-"_QQ_". Leerzeichen werden automatisch durch Unterstriche "_QQ_"_"_QQ_" ersetzt. Diese Umsetzungen erfolgen immer bei der Anlage von Kategorien als Ordner im Dateisystem. Bei dem Upload von Bildern nur, wenn die Option "_QQ_"Erlaube Sonderzeichen in Dateinamen bei Uploads"_QQ_" auf "_QQ_"Ja"_QQ_" gesetzt ist. Sonst wird die Verarbeitung einer hochgeladenen Bildatei mit Sonderzeichen im Namen abgelehnt.<br />Unter Umständen kann nach der beschriebenen Umsetzung ein Dateiname generiert werden, an dem Du nicht mehr ohne weiteres im Dateisystem (z.B. per FTP) erkennen kannst, welche Kategorie oder welches Bild damit verbunden ist. Du kannst deshalb sogenannte Umsetzungsregeln in der Option "_QQ_"Ersetzungen für Sonderzeichen"_QQ_" definieren. Diese geben vor, wie ein Sonderzeichen in ein oder mehrere erlaubte Zeichen umgesetzt werden soll. Einige Umsetzungsregeln sind bereits enthalten. In dem Fall, dass keine der Ersetzungsregeln greift, werden die Sonderzeichen ohne weitere Rückfrage entfernt."
COM_JOOMGALLERY_CONFIG_GS_RP_FILENAME_WITHJS="Erlaube Sonderzeichen in Dateinamen bei Uploads"
COM_JOOMGALLERY_CONFIG_GS_RP_FILENAME_WITHJS_LONG="Wenn Du hier"_QQ_"Ja"_QQ_" wählst, sind Sonderzeichen im Dateinamen beim Upload erlaubt. In der folgenden Option kann angegeben werden, welche Sonderzeichen ersetzt werden. Insbesondere Länderspezifische Sonderzeichen wie z.B. "_QQ_"ä"_QQ_" oder "_QQ_"é"_QQ_" können so einfach in "_QQ_"ae"_QQ_" bzw. "_QQ_"e"_QQ_" umgewandelt werden.<br />Wenn "_QQ_"Nein"_QQ_" ausgewählt ist, sind nur folgende Zeichen im Dateinamen erlaubt: a-z, A-Z, "_QQ_"-"_QQ_", "_QQ_"_"_QQ_" und Leerzeichen."
COM_JOOMGALLERY_CONFIG_GS_RP_FILENAME_REPLACE="Ersetzungen für Sonderzeichen"
COM_JOOMGALLERY_CONFIG_GS_RP_FILENAME_REPLACE_LONG="Bitte gebe hier die Ersetzungsregeln für Sonderzeichen in der Form 'Sonderzeichen|Ersetzung an und trennen sie mit ','.<br />Beispiel für die Ersetzungen von "_QQ_"ä"_QQ_" zu "_QQ_"ae"_QQ_" und "_QQ_"ö"_QQ_" zu "_QQ_"oe"_QQ_": ä&#921;ae,ö&#921;oe"
COM_JOOMGALLERY_CONFIG_PROPAGATE_CHANGES="Änderungen übertragen"
COM_JOOMGALLERY_CONFIG_PROPAGATE_CHANGES_TIPTEXT="Wenn Du diese Checkbox aktivierst, werden alle Änderungen der momentan bearbeiteten Konfig-Zeile auch in allen anderen Konfig-Zeilen durchgeführt. Auf diese Weise musst Du nicht alle Konfig-Zeilen einzeln bearbeiten, falls Du Einstellungen in allen verändern möchtest.<br />Nur die Änderungen werden übertragen."
