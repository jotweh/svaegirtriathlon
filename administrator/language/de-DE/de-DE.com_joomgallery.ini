COM_JOOMGALLERY_IMGMAN_HIDDEN_TIP="Wenn dieses Bild versteckt wird, wird es in der Kategorieansicht nicht mehr eingeblendet und auch in der Suche oder den Toplisten nicht mehr berücksichtigt. Es kann durch einen Direktlink aber weiterhin aufgerufen werden.<br /><b>Beachte</b> deshalb bitte, dass das "_QQ_"Verstecken"_QQ_" kein Schutz für das Bild ist. Möchtest Du nicht, dass das Bild noch aufrufbar ist, setze es bitte auf 'unveröffentlicht'.<br />Durch das Verstecken von Bildern können beispielsweise Bilder als Kategoriethumbnail verwendet werden, ohne dass sie in der Kategorie selbst auftauchen."
