COM_JOOMGALLERY_CONFIG_DV_GS_ADD_WATERMARK_LONG="Soll in die Bilder in der Detailansicht ein Wasserzeichen eingefügt werden? (Die Wasserzeichen-Datei befindet sich in der Default-Einstellung im Ordner components/com_joomgallery/images und hat den Dateinamen watermark.png. Es kann sowohl der Pfad als auch der Dateiname verändert werden, allerdings müssen diese Veränderungen dann auch unter <i>Grundlegende Einstellungen » Pfade und Verzeichnisse</i> angegeben werden.)"
