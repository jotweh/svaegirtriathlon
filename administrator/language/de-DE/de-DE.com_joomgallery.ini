COM_JOOMGALLERY_CONFIG_CV_GS_OPEN_DETAIL_VIEW_LONG="Normalerweise wird beim Klick auf ein Thumbnail in der Kategorie-Ansicht die Detail-Ansicht geöffnet, die das Bild und die dazu hinterlegten Informationen wie z.B. Titel, Autor, Beschreibung etc. anzeigt. Außerdem werden in der normalen Detail-Ansicht - wenn eingestellt - Bildbewertung und Kommentare angezeigt. Man kann über diese Option aber auch andere Möglichkeiten einstellen, mit denen das Detailbild geöffnet wird; dann werden die Detail-Informationen allerdings nicht mehr angezeigt: <ul type="_QQ_"square"_QQ_"><li>bei "_QQ_"Neues Fenster"_QQ_" wird ein neues Browserfenster geöffnet, in dem nur das Detailbild zentriert angezeigt wird</li> <li>bei "_QQ_"Javascript Fenster"_QQ_" wird ein Fenster in der Größe des Bildes als PopUp angezeigt</li> <li>bei "_QQ_"DHTML Container"_QQ_" wird das Bild (mit Rahmen, wenn eingestellt) - ohne eine neue Seite zu öffnen - zentriert über die Kategorieansicht gelegt</li><li>bei "_QQ_"Thickbox3"_QQ_" wird das Bild wie bei der Slimbox vor einem verdunkelten Hintergrund gezeigt. Die Navigationslinks befinden sich im geöffneten Bild unten links. Hier wird die Javascript-Bibliothek jquery eingebunden.</li><li>bei "_QQ_"Slimbox"_QQ_" wird das Bild animiert geöffnet und der Hintergrund (also die Kategorie-Ansicht) quasi verdunkelt. Es wird die Javascript-Bibliothek mootools eingebunden.</li></ul>Weitere Einstellungen zur Slimbox und den anderen PopUp-Funktionen finden sich unter <i>Frontend Einstellungen &raquo; PopUp-Funktionen</i>."
