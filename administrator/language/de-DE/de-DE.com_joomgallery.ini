COM_JOOMGALLERY_CONFIG_DV_AC_INITIALEFFECT_LONG="Wenn hier 'Nein' angegeben wird öffnet sich die anfängliche Sektion nicht mit dem Übergangseffekt sondern wird sofort angezeigt. Der Effekt kann hiermit aber nicht global gesetzt werden. In diesem Fall sollte 'Dauer des Effekts' auf 0 gesetzt werden."
