COM_JOOMGALLERY_CONFIG_FS_GS_SHOW_RESTRICTED_CATEGORIES_HINT_LONG="Soll bei zugriffsgeschützten Kategorien ein kleines Icon als Hinweis eingeblendet werden, dass sie für den aktuellen Benutzer nicht einsehbar ist? Dies blendet dafür auch eine kleine Legende im Footer ein."
COM_JOOMGALLERY_CONFIG_FS_GS_SHOW_RESTRICTED_CATEGORIES_LONG="Sollen die Namen geschützter Kategorien auch für diejenigen Benutzer eingeblendet werden, die keinen Zugriff auf sie haben? Mit Auswahl von "_QQ_"Ja"_QQ_" werden diese Kategorien in der Übersicht mit ihrem Namen anzeigt (nicht verlinkt). Mit Auswahl von "_QQ_"Nein"_QQ_" werden alle Kategorie ausgeblendet, auf die der Benutzer ohnehin keinen Zugriff hat."
COM_JOOMGALLERY_CONFIG_FS_GS_SKIPCATVIEW="Kategorieansicht überspringen"
COM_JOOMGALLERY_CONFIG_FS_GS_SKIPCATVIEW_LONG="Wenn eine Kategorie in der Galerie-Ansicht oder eine Unterkategorie in der Kategorie-Ansicht keine anderen Unterkategorien mit anzeigbaren Bildern enthält, kann mittels dieser Option beim Klick auf ein Thumbnail direkt zur Anzeige des Thumbnails in der Detail-Ansicht gesprungen werden."
COM_JOOMGALLERY_CONFIG_FS_GS_TOOLTIPS_LONG="Tooltips enthalten hilfreiche Informationen und können angezeigt werden, wenn der Benutzer mit dem Cursor über bestimmte Elemente in der Galerie fährt. Sollen diese Tooltips angezeigt werden und wenn ja, sollen sie so angezeigt werden wie die Standard-Tooltips der Seite oder sollen sie in der Galerie ein anderes Styling erhalten? Wenn 'Anzeige mit anderem Styling' gewählt wird, stehen für die Tooltips die CSS-Klassen '.jg-tooltip-wrap .tip', '.jg-tooltip-wrap .tip-title' und '.jg-tooltip-wrap .tip-text' zur Verfügung, die im CSS-Manager bearbeitet werden können."
COM_JOOMGALLERY_CONFIG_FS_HF_GALLERYHEAD_LONG="Möchtest Du, dass der Galerietitel angezeigt wird? Der Galerietitel wird oben auf der Seite direkt über dem Galeriepfad angezeigt. Normalerweise wird diese Option durch die Optionen des Menüeintrags für die JoomGallery überschrieben ("_QQ_"Seiten Anzeige Optionen"_QQ_"). Sie wird nur wirksam, wenn kein Menüeintrag für die JoomGallery vorhanden ist. Für diesen Fall  wird "_QQ_"Galerie"_QQ_" bzw. der Inhalt der Sprachkonstanten "_QQ_"COM_JOOMGALLERY_COMMON_GALLERY"_QQ_" als Galerietitel verwendet."
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_DESCRIPTION="Bildbeschreibung in den PopUps"
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_DESCRIPTION_LONG="Anzeige der Bildbeschreibung unterhalb des Bildes in den PopUps.<br />Die Einstellung 'Ja' läßt die Bildbeschreibung unverändert. Beachte bitte, dass in diesem Fall der Tooltip den reinen HTML-Code anzeigen wird.<br />Die dritte Einstellung entfernt alle HTML-Tags aus der Bildbeschreibung."
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_DESCRIPTION_YHTML="Ja"
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_DESCRIPTION_YNOHTML="Ja, HTML-Tags entfernen"
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_TITLE="Bild-Titel im PopUp"
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_TITLE_LONG="Mit dieser Option kann der Bild-Titel unterhalb des Bildes in den PopUps angezeigt werden."
COM_JOOMGALLERY_CONFIG_FS_PT_CATVIEW_LONG="Mit dieser Option kann der Seitentitel der Kategorie-Ansichtsseite - so wie er vom Browser dargestellt wird - manipuliert werden. Wenn in das Eingabefeld<b>#cat</b> als Platzhalter eingegeben wird, wird der Seitentitel um den Kategorienamen erweitert. Erlaubt sind zusätzliche Beschreibungen wie z.B. "_QQ_"<i>Kategorie:</i>"_QQ_".<br /> <b>Achtung:</b> Für eine mehrsprachige Darstellung kann auch auf Variablen aus den Frontend-Sprachdateien zurückgegriffen werden. <br /> "_QQ_"<i>[! COM_JOOMGALLERY_COMMON_CATEGORY !]</i>"_QQ_" fügt z.B. die Definition "_QQ_"<i>Kategorie:</i>"_QQ_" aus den Sprachdateien der Galerie ein. Es ist kein <b>HTML</b> oder<b>PHP</b> erlaubt!"
COM_JOOMGALLERY_CONFIG_FS_PT_DETAILVIEW_LONG="Formatierung wie für die Kategorieansicht nur ist zusätzlich der Platzhalter <b>#img</b> für den Bildtitel verfügbar. Wenn in das nebenstehende Eingabefeld also z.B. "_QQ_"#cat - #img"_QQ_" eingegeben wird und die Kategorie den Namen "_QQ_"Urlaubsfotos"_QQ_" und das Bild den Bildtitel "_QQ_"Mallorca"_QQ_" hat, so erscheint im Seitentitel der Detailansicht folgender Text: "_QQ_"Galerie - Urlaubsfotos - Mallorca"_QQ_" ;-)"
COM_JOOMGALLERY_CONFIG_FS_PT_PAGETITLE_SETTINGS_INTRO="Der Seitentitel ist aus folgenden Gründen relativ wichtig: Der Seitentitel wird bei der Anzeige im Web-Browser in der Titelzeile des Anzeigefensters und in Karteireitern (Tabs) angezeigt. Außerdem wird der Seitentitel vom Web-Browser beim Setzen von Lesezeichen (Bookmarks, Favoriten) auf die Seite verwendet und wird im Web-Browser in der Liste der bereits besuchten Seiten angezeigt. Zudem dient er vielen Suchprogrammen im Web als wichtige Information und wird - sofern die Seite auf den Trefferseiten landet - von vielen Suchmaschienen als anklickbarer Verweis angezeigt.<br />Mit den folgenden Optionen kannst den Seitentitel für die Kategorieansicht und die Detailansicht auf Deine Bedürfnisse anpassen. Du kannst diese Felder auch leer lassen, damit für diese Ansichten wie auch für alle anderen Ansichten der Galerie das Standardverhalten von Joomla! wirksam wird. Dann werden die im Menüeintrag der JoomGallery definierten Inhalte des "_QQ_"Menütitel"_QQ_" bzw. des "_QQ_"Browser Seitentitel"_QQ_" (siehe "_QQ_"Seiten Anzeige Optionen"_QQ_") verwendet. Benutze <b>#page_title</b> als Platzhalter in beiden Eingabefeldern, um den Standard Joomla! Seitentitel Ihren Seitentitel hinzuzufügen."
