COM_JOOMGALLERY_CONFIG_DV_ED_EXIFDATA="Exif-Daten anzeigen"
COM_JOOMGALLERY_CONFIG_DV_ED_EXIFDATA_LONG="Sollen - sofern vorhanden - ausgewählte Exif-Daten zum Bild angezeigt werden? Wenn hier "_QQ_"Ja"_QQ_" gewählt wird, kann über die folgenden Optionen bestimmt werden, welche Informationen angezeigt werden sollen, andernfalls sind die folgenden Optionen wirkungslos."
COM_JOOMGALLERY_CONFIG_DV_ED_EXIF_INTRO_ONE="Das Exchangeable Image File Format (Exif) ist ein Standard für das Dateiformat, in dem moderne Digitalkameras Informationen über die aufgenommenen Bilder speichern (nur JPEG und TIFF). Die Exif-Daten werden vor den eigentlichen Bildinformationen in den Header der Bild-Datei geschrieben und enthalten wichtige Aufnahmeparameter wie z.B. Kamerahersteller und Kameramodel, Datum und Uhrzeit der Aufnahme, Belichtungszeit etc. <br />Es ist zu beachten, dass durch die Anzeige der Exif-Daten möglicherweise unbeabsichtigt Details veröffentlicht werden, die nicht für die Betrachter bestimmt sind!"
COM_JOOMGALLERY_CONFIG_DV_ED_EXIF_INTRO_TWO="Die Exif-Daten können nur aus den Original-Dateien gelesen werden. Wenn die Originale direkt beim Upload wieder gelöscht wurden, stehen die Exif-Daten nicht zur Verfügung!<br />Außerdem muss auf dem Server die Exif-Unterstützung installiert und aktiviert sein. Die Überprüfung des Exif-Status auf dem Server hat Folgendes ergeben: "
COM_JOOMGALLERY_CONFIG_DV_ED_GEOTAGGING="GeoTagging"
COM_JOOMGALLERY_CONFIG_DV_ED_GEOTAGGING_LONG="Moderne Kameras speichern auf Wunsch zu jedem Bild die entsprechenden GPS-Daten in den EXIF-Informationen der Bild-Datei. Diese GPS-Daten können ausgelesen und dazu genutzt werden, den Aufnahmeort in einer Google-Map anzeigen zu lassen. Wenn Du dieses Feature nutzen möchtest musst Du einen <a href="_QQ_"http://code.google.com/intl/de/apis/maps/signup.html"_QQ_" target="_QQ_"_blank"_QQ_">Google Maps API Schlüssel</a> generieren lassen und ihn in das nebenstehende Textfeld einfügen. Ist der Schlüssel korrekt und das Bild enthält valide GPS-Daten wird ein zusätzlicher Bereich mit der Google-Map innerhalb der Detail-Ansicht angezeigt."
COM_JOOMGALLERY_CONFIG_DV_ED_INSTALLED="Auf Deinem Server ist die Exif-Unterstützung installiert. Die Exif-Daten sollten problemlos angezeigt werden."
